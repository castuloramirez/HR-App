<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:replace="fragments/header :: head"></object>
    <title>Profile</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div style="background-color: #41444D">
        <div class="container my-1 py-3">
            <form th:action="@{/profile/update}" th:object="${user}" method="POST">
                <input type="hidden" th:field="*{id}" />
                <div class="col-sm-12">
                    <h3 th:if="${param.error}" class="alert alert-error mb-5 text-center font-weight-bold"
                        style="color:red">Invalid job</h3>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>First Name</label>
                            <p type="text" th:text="${user.firstName}" class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Last Name</label>
                            <p type="text" th:text="${user.lastName}" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label>E-mail</label>
                            <input type="text" th:field="*{email}" minlength="5" th:maxlength="45" required class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Phone</label>
                            <input type="text" th:field="*{phone}" minlength="10" th:maxlength="11" required class="form-control">
                        </div>
                    </div>
                    <div class="form-group overflow-hidden">
                        <label>Address</label>
                        <textarea th:field="*{address}" minlength="10" th:maxlength="150"
                                  required rows="3" class="form-control"></textarea>
                        <input type="submit" class="btn btn-lg btn-success float-right mt-3" value="Update Information">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:if="${upprofile}">
        toastr.success("", "Information updated successfully!");
    </script>
</body>
</html>
