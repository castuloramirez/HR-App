<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:replace="fragments/header :: head" 7></object>
    <title>Jobs</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/job-index.css}"/>
    <link rel="stylesheet" th:href="@{/css/detail.css}"/>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="mt-3">
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">Job Title</th>
                <th scope="col">Job Type</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.getTitle()}"></td>
                <td th:text="${job.getJobType()}"></td>
                <td>
                    <a class="btn btn-info" th:onclick="'openDetail(' + ${job.getId()} + ')'">Details</a>
                    <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"
                       th:href="@{#}" class="btn btn-danger ml-3">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(jobs)}">
                <td colspan="4"><h5 style="color:#ff1713;">There is no job now. Come back later!</h5></td>
            </tr>
            </tbody>
        </table>

        <div class="modal fade" id="detail-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body" id="job-content"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-lg btn-info" th:href="@{#}">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <script>
        function openDetail(currentId) {
            $.ajax({
                type: "GET",
                url: '/jobs/detail/' + currentId,
                data: { id: currentId },
                success: function (data) {
                    $('#job-content').html(data);
                    $('#detail-modal').modal('show');
                }
            });
        }
    </script>
</body>
</html>
