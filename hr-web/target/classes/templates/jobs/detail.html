<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

    <div class="header">
        <h5 class="info" th:text="'We are looking for '  + ${job.getTitle()} + '!'"></h5>
    </div>
    <div class="content">
        <div class="main">
            <h4 class="text-center">Job Description</h4>
            <p class="text-center" th:text="${job.getDescription()}"></p>
            <div class="stats-container">
                <div class="stats">
                    <h4 th:text="${job.getNumberOfHire()}"></h4>
                    <p>Number Of Hire</p>
                </div>
                <div class="stats">
                    <h4 th:text="${job.getJobType()}"></h4>
                    <p>Job Type</p>
                </div>
                <div class="stats">
                    <h4 th:text="${#temporals.format(job.getPublishDate(), 'dd-MM-yyyy')}"></h4>
                    <p>Publish Date</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
